<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mide Scholarship Scheme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
  
   
</head>
<body>
    <div class="box">
        <div class="form-box">
            
            <form method="get">
                <h2>sign up here for free</h2>
                <input type="text" class="firstname" placeholder="FirstName" required><br>
                <input type="text" class="lastname" placeholder="LastName" required><br>
                <input type="email" placeholder="Email" class="email" required><br>
                <select required class="country">
                    <option>Country</option>
                    <option>America</option>
                    <option>Canada</option>
                    <option>South Africa</option>
                    <option>China</option> 
                    <option>Pakistan</option>
                    <option>South Korea</option>
                    <option>Zambia</option>
                    <option>Ghana</option>
                    <option>Zeland</option>
                </select><br>
                <input type="text" class="spec" placeholder="City" required>
                <input type="number" class="spec" placeholder="Zip-code" required><br>
                <p>I agree that I am credible for this program<input type="checkbox" class="check" required></p>
                <button onclick="signUp()">Sign Up</button>


            </form>
        </div>
        <div class="image-box">
           
        </div>
        
    </div>
    
    <script src="./form.js"></script>
</body>
</html>
